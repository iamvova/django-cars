{% include "menu.html" %}

<style>
    form{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    .btn{
        width: 300px;
        margin-top: 1rem;
        padding: 5px 30px;
        cursor: pointer;
        background: 0;
        border: 2px solid #333;
    }
    form div{
        width: 300px;
        margin-top: 1rem;
        display: flex;
        flex-direction: column;
    }
</style>

<form method= 'POST' enctype = "multipart/form-data">
    {% csrf_token %}
    {{ form.as_div }}
    <button type = 'submit' class="btn"> Submit</button>
</form>
